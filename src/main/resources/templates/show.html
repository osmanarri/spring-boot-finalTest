<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/mycss.css}" />
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<div class="container">
	
	<h1 class="text-center">Customers List </h1>
	<h3 id="demo"></h3>
	
	<table class="table table-success table-striped">
		<thead>
			<tr>
				<th>Customer ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Year Of Birth</th>
				<th>Address</th>
				<th>Language</th>
				<th>Edit</th>
				<th>Delete</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer : ${customers}">
				<td th:text="${customer.customerId}"/>
				<td th:text="${customer.customerFirstName}"/>
				<td th:text="${customer.customerLastName}"/>
				<td th:text="${customer.birthDateYear}"/>
				<td th:text="${customer.address}"/>	
				<td th:text="${customer.language}"/>			
				
				
				<td>

				
				<form th:action="@{'/edit/' + ${customer.customerId}}">
    				
    				<button class="btn btn-outline-primary">Edit</button>
				</form>
				
				</td>
				<td>

				<form th:action="@{'/delete/' + ${customer.customerId}}">
    				
    				<button  onclick="deleteRow()" class="btn btn-outline-danger">Delete</button>
				</form>
				</td>
				
				
			</tr>
		</tbody>
	</table>
		

		
		<form th:action="@{/}">
    		<input type="submit" value="Add Customer" class="btn btn-info"/>
		</form>
	
</div>

<script type="text/javascript" th:src="@{/js/myjs.js}"></script>
</body>
</html>
