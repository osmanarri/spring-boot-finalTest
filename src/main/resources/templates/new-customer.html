<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
    
    .error{
   	 color:red;
   	 }
    
    body{
    background-color: #edd0f7;
    }
    
    .btn {
    color:#f4f0f5;
    background-color:#8c2aad;
    }
 
</style>

</head>
<body>

<div align="center">
    <h1>Create New Customer</h1>
    <br />
     <div class="col-sm-4">
    <form  th:action="@{/save}" th:object="${customer}" method="post">
 
      
	<div alight="left">
            <tr >

                <td>
                <input type="hidden" th:field="*{customerId}" />
                <input type="text" th:field="*{customerFirstName}" class="form-control" placeholder="First Name" />
                </td>              
                
            </tr>
            <span  th:if="${#fields.hasErrors('customerFirstName')}" th:errorclass="error" th:errors="*{customerFirstName}" ></span>
         </div>  <br>
         
         <div alight="left">
            <tr>

                <td>
                
                <input type="text" th:field="*{customerLastName}" class="form-control" placeholder="Last Name" id="customerLastName"/>
                </td>              
                
            </tr>
            <span th:if="${#fields.hasErrors('customerLastName')}" th:errors="*{customerLastName}" th:errorclass="error"></span>
         </div><br>
        
        
          <div alight="left">
            <tr>

                
                <td>
                 <input type="text" th:field="*{birthDateYear}" class="form-control" placeholder="Year Of Birth" id="birthDateYear"/>
                </td>
               
            </tr>
             <span th:if="${#fields.hasErrors('birthDateYear')}" th:errors="*{birthDateYear}" th:errorclass="error"></span>
         </div><br>      
         
           <div alight="left">
            <tr>

                
                <td>
                 <input type="text" th:field="*{address}" class="form-control" placeholder="Address" id="address"/>
                </td>
                
            </tr>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:errorclass="error"></span>
         </div><br>  
         
             <div alight="left">
            <tr>

                
                <td>
                 <input type="text" th:field="*{language}" class="form-control" placeholder="Language" id="language"/>
                </td>
                
            </tr>
            <span th:if="${#fields.hasErrors('language')}" th:errors="*{language}" th:errorclass="error"></span>
         </div><br> 



            
<br>

            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info" >Save</button> </td>
            </tr>
 
    </form>
</div>
</body>
</html>
